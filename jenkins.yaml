credentials:
  system:
    domainCredentials:
    - credentials:
      - usernamePassword:
          id: "bitbucket-tf"
          password: "{AQAAABAAAAAgxW7rT3ERdxFHiIcFOxSniPI+045N7LBG2j+8FqZzYXy18FCWNVSYfqahBZSYsNXg}"
          scope: GLOBAL
          username: "testing.factory"
jenkins:
  agentProtocols:
  - "JNLP4-connect"
  - "Ping"
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  remotingSecurity:
    enabled: true
  scmCheckoutRetryCount: 0
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
      - id: "admin"
        name: "Administrator"
        properties:
        - favoriting:
            autofavoriteEnabled: true
        - mailer:
            emailAddress: "admin@jenkins.com"
        - "favorite"
        - preferredProvider:
            providerId: "default"
        - "apiToken"
  updateCenter:
    sites:
    - id: "default"
      url: "https://updates.jenkins.io/update-center.json"
tool:
  gradle:
    installations:
    - name: "Gradle 6.7"
      properties:
      - installSource:
          installers:
          - gradleInstaller:
              id: "6.7"
  groovy:
    installations:
    - name: "Groovy 3.0.6"
      properties:
      - installSource:
          installers:
          - groovyInstaller:
              id: "3.0.6"
  jdk:
    installations:
    - name: "Java 13"
      properties:
      - installSource:
          installers:
          - adoptOpenJdkInstaller:
              id: "jdk-13.0.2+8_openj9-0.18.0"
  maven:
    installations:
    - name: "Maven 3.6.3"
      properties:
      - installSource:
          installers:
          - maven:
              id: "3.6.3"