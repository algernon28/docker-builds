jenkins:
  agentProtocols:
  - "JNLP4-connect"
  - "Ping"
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  remotingSecurity:
    enabled: true
  scmCheckoutRetryCount: 0
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
      - id: "admin"
        name: "Administrator"
        properties:
        - favoriting:
            autofavoriteEnabled: true
        - mailer:
            emailAddress: "jenkins.admin@spindox.it"
        - "favorite"
        - preferredProvider:
            providerId: "default"
        - "apiToken"
  updateCenter:
    sites:
    - id: "default"
      url: "https://updates.jenkins.io/update-center.json"
tool:
  groovy:
    installations:
    - name: "Groovy 3.0.6"
      properties:
      - installSource:
          installers:
          - groovyInstaller:
              id: "3.0.6"
  jdk:
    installations:
    - name: "Java 13"
      properties:
      - installSource:
          installers:
          - adoptOpenJdkInstaller:
              id: "jdk-13.0.2+8_openj9-0.18.0"
  maven:
    installations:
    - name: "Maven 3.6.3"
      properties:
      - installSource:
          installers:
          - maven:
              id: "3.6.3"
  nodejs:
    installations:
    - name: "nodejs 10.19.0"
      properties:
      - installSource:
          installers:
          - nodeJSInstaller:
              id: "10.19.0"
              npmPackagesRefreshHours: 72              